<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>PRO-CURSOS | Inicio</title>
</head>
<body>
    <header>
        <!--Desktop version-->
        <div class="container">
            <div class="cabecalho-desktop">
                <div class="cabecalho-logo">
                    <img src="images/Header/logo proconsult.svg" alt="Logo PRO-CURSOS">
                </div>
                <div class="cabecalho-menu-pesquisa">
                    <input type="text" id="cabecalho-menu-pesquisa">
                    <img src="images/Header/Vector.svg" alt="barra de pesquisa com uma lupa dentro.">
                
                    <nav class="cabecalho-menu">
                    <a href="#">Inicio</a>
                    <a href="#">Cursos</a>
                    <a href="#">Login</a>
                    <a href="#">Cadastro</a>
                    </nav>
                </div>
            </div>
        </div>
        <!--Mobile version-->
        <div class="container">
            <div class="cabecalho-mobile">
                <nav class="cabecalho-menu-lupa-mobile">
                    <img src="images/Header/Vector.svg" alt="icone de lupa">
                </nav>
                <div class="cabecalho-menu-hamburguer-mobile">
                    <img src="images/Header/icon-menu-mobile.png" alt="icone de menu">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h1>PRO-CURSOS
                    O MELHOR CURSO DO BRASIL</h1>
            </div>
        </section>
    </main>


<script type="text/javascript" src="assets/index.js"></script>
</body>
</html>
